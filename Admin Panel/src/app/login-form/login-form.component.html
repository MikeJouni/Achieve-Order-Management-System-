<div class="authentication-wrapper authentication-2 ui-bg-cover ui-bg-overlay-container px-4"
  [style.background]="mainBackgroundImage?'url(' + fileService?.fileUrl + mainBackgroundImage + ')':''">
  <div class="ui-bg-overlay bg-dark opacity-50"></div>
  <div class="authentication-inner py-5">
    <div class="card">
      <div class="p-4 p-sm-5">
        <!-- Logo -->
        <div class="d-flex justify-content-center align-items-center pb-2 mb-4">
          <div class="ui-w-60">
            <div class="position-relative" style="padding-bottom: 54%">
              <img class="w-100  position-absolute" src="assets/achieve-logo-white.jpg" alt="">
            </div>
          </div>
        </div>
        <!-- / Logo -->
        <h5 class="text-center font-weight-normal mb-4"><strong>Achieve Order Management System</strong></h5>
        <form *ngIf="!loading" (submit)="login()">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input [(ngModel)]="credentials.email" name="email" type="text" class="form-control"
              placeholder="Email or Username">
          </div>
          <div class="form-group">
            <label class="form-label d-flex justify-content-between align-items-end">
              <div>Password</div>
            </label>
            <input [(ngModel)]="credentials.password" name="password" type="password" class="form-control"
              placeholder="******">
          </div>
          <div>
            <div class="d-flex">
              <p><strong>Sign In as &nbsp;</strong></p>
              <p *ngIf="isAdmin"> Admin</p>
              <p *ngIf="!isAdmin"> Employee</p>
            </div>
            <div class="row">
              <div class="col-5 text-center">Employee</div>
              <div class="col-2 text-center">
                <label class="switcher switcher-success float-center my-switcher">
                  <input type="checkbox" class="switcher-input" checked (change)="onChange($event)">
                  <span class="switcher-indicator">
                    <span class="switcher-yes">
                      <span class="ion ion-md-checkmark"></span>
                    </span>
                    <span class="switcher-no">
                      <span class="ion ion-md-close"></span>
                    </span>
                  </span>
                  <span class="switcher-label"></span>
                </label>
              </div>
              <div class="col-5 text-center">
                Admin
              </div>
            </div>
          </div>
          <hr>
          <div class="d-block text-right float-right m-0">
            <button [disabled]="disabledCondition" type="submit" class="btn btn-primary text-right">Sign In</button>
          </div>
          <p *ngIf="disabledCondition" style="color: red;">
            <!-- <countdown [config]="config" (event)="handleEvent($event)"></countdown> -->
            Please wait for {{reAttemptTime}} minutes to re attempt.
          </p>
        </form>
        <img *ngIf="loading" width="100%" src="assets/loading-icon.gif" alt="">
      </div>
    </div>
  </div>
</div>
